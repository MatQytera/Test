name: buildandtestQload
'on':
  push:
    branches:
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: pull QLoad Frontend
        uses: actions/checkout@v2
        with:
          repository: Qytera-Gmbh/QLoad-Frontend
          path: qload/frontend
      - name: build Qload Frontend
        run: |
          sudo apt update 
          sudo apt install nodejs npm
          cd qload/frontend
          npm run build
